<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Citas - Notaría Tania Gaines</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Flatpickr para el calendario -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h1>Agenda tu Cita en la Notaría</h1>

        <!-- Formulario de cita -->
        <form id="appointment-form">
            <div>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="service">Tipo de Trámite:</label>
                <select id="service" required>
                    <option value="Inmigración">Inmigración</option>
                    <option value="Taxes">Taxes</option>
                    <option value="Compañía">Compañía</option>
                </select>
            </div>
            <div>
                <label for="contact">Correo Electrónico:</label>
                <input type="email" id="contact" required>
            </div>
            <div>
                <label for="phone">Número de Teléfono:</label>
                <input type="tel" id="phone" pattern="[0-9]{10}" required placeholder="Ejemplo: 1234567890">
            </div>
            <div>
                <label for="date">Fecha:</label>
                <input type="text" id="date" required>
            </div>
            <div>
                <label for="time">Hora:</label>
                <select id="time" required>
                    <!-- Opciones de horas -->
                </select>
            </div>
            <button type="submit">Agendar Cita</button>
        </form>

        <!-- Mensaje de éxito -->
        <div id="success-message" style="display:none;">
            <p>Cita agendada exitosamente.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
